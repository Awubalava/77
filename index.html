<html>
   <head>
       <title>
           Javascript Syntax
       </title>
       <script>
           var first_name="Arushi "
           var last_name="Tolia"
           var fullname= first_name.concat(last_name)
           console.log(fullname)

          
           var square_root=Math.sqrt(25)
           console.log(square_root)

           var max_number=Math.max(15,19,100)
           console.log(max_number)

           var min_number=Math.min(15,19,100)
           console.log(min_number)

           var power_of=Math.pow(9,2)
           console.log(power_of)

         
       </script>
   </head> 
   <Body>
       <h1>
           Open Console
       </h1>
   </Body>
</html>
